<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShop - Registration</title>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <div class="tabs">
        <a href="#" class="active">Login</a>
        <span>|</span>
        <a href="#">Register</a>
    </div>
    <p style="text-align: center;">Enter your email and password to register.</p>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
    </form>
    <p class="or">Or register with</p>
    <div class="social-buttons">
        <button class="google">
            <img src="FilesForURLsand%20Pics/GOOGLE.png" height="16" width="100" alt="Google"/>
            <span>Continue with Google </span>
        </button>
        <button class="facebook">
            <img src="FilesForURLsand%20Pics/FACEBOOK.jpg" height="16" width="100" alt="Google"/>
            <span>Continue with Facebook</span>

        </button>
    </div>
</div>
</body>
</html>
